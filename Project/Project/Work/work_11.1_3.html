<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实现对输入数据的校验</title>
	</head>
	<body>
		<form id="data_validation">
			<p>姓名：
				<input type="text" placeholder="姓名" id="username" onblur="usernameTip()"/>
				<span id="usernametip"></span>
			</p>
			<p>密码：
				<input type="text" placeholder="密码" id="password" onblur="passwordTip()"/>
				<span id="passwordtip"></span>
			</p>
			<p >性别：
				<input type="radio" name="sex" value="男" id="man"/>男
				<input type="radio" name="sex" value="女" id="woman"/>女
				
			</p>
			<p>血型:&nbsp;&nbsp;&nbsp;
				<input type="radio" name="blood type" value="O型" id="blood_O"/><span>O</span>
				<input type="radio" name="blood type" value="A型" id="blood_A"/><span>A</span>
				<input type="radio" name="blood type" value="B型" id="blood_B"/><span>B</span>
				<input type="radio" name="blood type" value="AB型" id="blood_AB"/><span>AB</span>
			</p>
			<p>性格：
				<input type="checkbox" name="nature" value="热情大方" id="nature1"/>热情大方
				<input type="checkbox" name="nature" value="温柔体贴" id="nature2"/>温柔体贴
				<input type="checkbox" name="nature" value="多情善感" id="nature3"/>多情善感
			</p>
			<p>文件：
				<input type="file"/>
			</p>
			<p>简介：
				<textarea name="Hobby" id="Hobby" onblur="HobbyTip()"></textarea>
			</p>
			<p>城市：
				<select name="city" id="city">
					<option value="">--请选择--</option>
					<option value="1">北京市</option>
					<option value="2">上海市</option>
					<option value="3">深圳</option>
					<option value="4">成都市</option>
					<option value="5">重庆市</option>
				</select>
			</p>
			<button id="submit" onclick="x()">提交</button>
			<button id="reset">重置</button>
		</form>
	</body>
	<script>
		function usernameTip(){
			var username = document.getElementById("username").value;
			if(username.length == 0 ){
				document.getElementById("usernametip").innerText = "姓名不能为空！"
				}
		}
		function passwordTip(){
			var password = document.getElementById("password").value;
			if(password == "" || password == null ){
				document.getElementById("passwordtip").innerText = "密码不能为空！"
				}
		}
		function HobbyTip(){
			if(document.getElementById("Hobby").value==''){alert("请输入简介!");return false;}
		}
		
		function x(){
			var inputElements = document.getElementsByName("sex");
				var flag = 0;
				for(var i = 0;i<inputElements.length;i++){
					if(inputElements[i].checked){
						flag = 1;
						break;
					}
					if(flag == 0){
						alert("请选择性别");
						return;
					}					
				}
			var options = document.getElementById("city").options;
				for(i = 0;i<options.length;i++){
					if(options[i].selected&&options[i].value==""){
						alert("请选择城市");
						return;
					}
				}	
			
			
		}

		
	</script>
</html>
